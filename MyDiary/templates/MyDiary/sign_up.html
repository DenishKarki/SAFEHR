{% extends "MyDiary/layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-10" style="width:800px; margin-left:50%;">
            <div class="card rounded-2" id="login-form">
                    <!-- {% if message %}
                    <div>
                        {{ message }}
                    </div>
                    {% endif %} -->

                <div class="card-header">
                    <h3 class="mb-0">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form class="form" action="{% url 'sign_up' %}" id="formSignUp" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control form-control-lg rounded-2" name=username id="username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg rounded-2" name=password id="pwd1">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control form-control-lg rounded-2" name=email id="email">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control form-control-lg rounded-2" name=firstName id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control form-control-lg rounded-2" name=lastName id="lastName">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnSignUp">Sign Up</button></br>
                        <a href="{% url 'logIn' %}"> Login </a>
                    </form>

                </div>

            </div>
        </div>
    </div>

{% endblock %}

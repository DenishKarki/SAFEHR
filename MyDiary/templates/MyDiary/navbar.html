<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

<link rel="stylesheet" href="Styling/CSS/font.css">
<link rel="stylesheet" href="Styling/CSS/navbar.css">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 3%;">MyDiary</a>
    <div id="navbarNav" style="margin-left: 1%; top:10px;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Notes</a>
        </li>
      </ul>
    </div>

    {% if user.is_anonymous %}
        <div style="position:fixed; margin-left:90%; margin-right: 20%; white-space: nowrap;">
            <li class="form-inline">
                <a class="nav-link" href="{% url 'logIn' %}" style="color: black">Login</a>
              </li>
        </div>
    {% endif %}

    {% if user.is_anonymous == False %}
        <div style="position:fixed; margin-left:90%; margin-right: 20%; white-space: nowrap;">
              <li class="nav-item dropdown">
                <a href="" class="nav-profile dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
                  <i class="fas fa-user" ></i> {% if user.first_name %} {{ user.first_name }}  {% endif %} </a>
                <div class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'myAccount' %}">My account</a>
                  <a class="dropdown-item" href="{% url 'logOut' %}">Log out</a>
                </div>

              </li>
          </div>
    {% endif %}

    {% comment %} <div style="position:absolute; left:1200px; top:10px;">
    <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div> {% endcomment %}

  </nav>
